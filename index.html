<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Nametag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="site-container">
        <div class="left">
            <header>
                <h3>Dylan's Fancy Nametag Emporium</h3>
            </header>
            <main>
                <div class="nametag-container">
                    <section class="top red" id="top-color">
                        <h1>HELLO</h1>
                        <h2>my name is</h2>
                    </section>
                
                    <section class="middle">
                        <p id="name">Dylan</p>
                        <p id="pronouns-display">Pronouns</p>
                    </section>
                
                    <section class="bottom red" id="bottom-color">
                    
                    </section>
                </div>
            </main>
            <footer>
                <div>    
                    <p>
                        Choose a new name!
                    </p>
                    <input type="text" id="name-input">
                    <button id="name-button">
                        Change Name
                    </button>
                </div>

                <div>
                    <h2>Select your Pronouns</h2>
                    <input type="text" id="pronoun-input">
                    <button id="pronoun-button">Change Pronouns</button>
                </div>
            
            
            </footer>
        </div>
        <div class="sidebar">
            <h2>
                How many times name has been changed:
            </h2>
            <h2 id="name-counter">0</h2>
            <button id="color-button">Push for a random nametag color</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    
</body>
</html>
